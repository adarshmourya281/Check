<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Form Example</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .form-container {
            background:linear-gradient(135deg, #2081d1, #a7a6ac);
            padding: 30px 40px;
        
            border: 3px solid black;
            border-radius: 15px;
            margin: auto;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(8px);
            text-align: center;
        }
        h2 { font-size: 28px; margin-bottom: 20px; font-weight: 600; }
        label { font-size: 14px; font-weight: 600; display: block; margin-bottom: 8px; text-align: left; color: #ddd; }
        input, textarea, select {
            width: 100%; padding: 12px; margin: 10px 0;
            border: none; border-radius: 5px; font-size: 16px;
            outline: none; background-color: #f7f7f7; color: #333;
        }
        input:focus, select:focus { border: 2px solid #dde4e9; background-color: #fff; }
        textarea { height: 50px; }
        input[type="submit"] {
            background-color: #3498db; color: white; cursor: pointer;
            border: none; padding: 10px; border-radius: 5px;
            font-size: 16px; transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover { background-color: #2980b9; }
        .checkbox-group, .radio-group { display: flex; justify-content: space-around; margin: 10px 0; }
        .form-footer { margin-top: 15px; font-size: 14px; color: #bbb; }
        .form-footer a { color: #3498db; text-decoration: none; }
        .form-footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Complete Registration Form</h2>
        <form id="userForm" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write a message" required></textarea>

            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
            </select>

            <label>Gender</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>

            <label>Hobbies</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="hobbies[]" value="reading"> Reading</label>
                <label><input type="checkbox" name="hobbies[]" value="travelling"> Travelling</label>
                <label><input type="checkbox" name="hobbies[]" value="sports"> Sports</label>
            </div>

            <input type="submit" value="Submit">
        </form>

        <div class="form-footer">
            <p>By submitting this form, you agree to our <a href="#">Terms and Conditions</a>.</p>
        </div>
    </div>
    <script src="abc.js"></script>
</body>
</html>
