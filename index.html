<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PizzaFactory</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f0;
      color: #333;
    }
    #nav {
      background: linear-gradient(to right, #ff4e50, #f9d423);
      width: 100%;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      flex-wrap: wrap;
    }
    #logo {
      color: white;
      font-size: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    #nav-links {
      display: flex;
      gap: 30px;
    }
    #nav-links a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      transition: 0.3s;
    }
    #nav-links a:hover {
      color: black;
      text-decoration: underline;
    }
    #home {
      width: 100%;
      overflow: hidden;
    }
    #home img {
      width: 100%;
      height: auto;
      display: block;
    }
    footer {
      background-color: #222;
      color: #eee;
      text-align: center;
      padding: 20px 10px;
      font-size: 18px;
    }
    footer h3 {
      margin: 0;
      font-weight: normal;
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 768px) {
      #nav {
        flex-direction: column;
        height: auto;
        padding: 20px;
      }
      #logo {
        font-size: 25px;
        margin-bottom: 10px;
      }
      #nav-links {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      #nav-links a {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div id="nav">
    <div id="logo">PizzaFactory</div>
    <div id="nav-links">
      <a href="#">HOME</a>
      <a href="#">ORDER</a>
      <a href="#">CONTACT US</a>
    </div>
  </div>

  <div id="home">
    <img src="image_3.jpg" alt="Pizza Image">
  </div>

  <footer>
    <h3>Contact us: pizzafactory@example.com | +91-12345-67890</h3>
  </footer>

</body>
</html>
